<template name="activitieEdit">
  <h2>Edit activitie</h2>
  {{#autoForm collection="Activities" doc=this id="activitieForm" type="update"}}
    <fieldset>
      {{> afQuickField name='title'}}
      {{> afQuickField name='desc' rows=6}}
    </fieldset>
    <button type="submit" class="btn btn-primary">Update</button>
    <a class="btn btn-link" role="button" href="{{pathFor 'activitiesIndex'}}">Back</a>
  {{/autoForm}}
</template>
