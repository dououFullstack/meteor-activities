<template name="activitieNew">
  <h2>Create activitie</h2>
  {{#autoForm collection="Activities" id="activitieForm" type="insert"}}
  <fieldset>
    {{> afQuickField name='title'}} {{> afQuickField name='desc' rows=6}}
  </fieldset>
  <button type="submit" class="btn btn-primary">Create</button>
  <a class="btn btn-link" role="button" href="{{pathFor 'activitiesIndex'}}">Back</a> {{/autoForm}}
</template>
